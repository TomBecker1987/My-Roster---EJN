<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script id="team-template" type="text/x-handlebars-template">
        {{#each player}}
            <div class="player">
                <div data-id="player-name">Player: {{firstName}} {{lastName}}</div>
                <div data-id="jersey">Jersey: {{jersey}}</div>
                <div class="image-container">
                    <img src='https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}'>
                </div>
                <div data-id="position">Position: {{pos}}</div>
            </div>
        {{/each}}
    </script>


    <!-- handlebars -->

    <div id="query">
        <input type="text" placeholder="Enter a team's name..">
        <button id="button-1">Get Roster</button>
        <button id="button-2">Dream Team</button>
    </div>

    <div id="display-team"></div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="Fetcher.js"></script>
    <script src="main.js"></script>
</body>
</html>
