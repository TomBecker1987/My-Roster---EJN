<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script id="team-template" type="text/x-handlebars-template">
        {{#each player}}
            <div class="player">
                <div data-id="player-name">Player: {{firstName}} {{lastName}}</div>
                <div data-id="jersey">Jersey: {{jersey}}</div>
                <div class="image-container">
                    <img src='https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}'>
                </div>
                <div data-id="position">Position: {{pos}}</div>
            </div>
        {{/each}}
    </script>

    <script id="stats-template" type="text/x-handlebars-template">
        <div>
            assists_per_game: {{assists_per_game}}
            blocks_per_game: {{blocks_per_game}}
            defensive_rebounds_per_game: {{defensive_rebounds_per_game}}
            field_goal_percentage: {{field_goal_percentage}}
            field_goals_attempted_per_game: {{field_goals_attempted_per_game}}
            field_goals_made_per_game: {{field_goals_made_per_game}}
            free_throw_percentage: {{free_throw_percentage}}
            games_played: {{games_played}}
            minutes_per_game: {{minutes_per_game}}
            name: {{name}}
            offensive_rebounds_per_game: {{offensive_rebounds_per_game}}
            player_efficiency_rating: {{player_efficiency_rating}}
            points_per_game: {{points_per_game}}
            rebounds_per_game: {{rebounds_per_game}}
            steals_per_game: {{steals_per_game}}
            team_acronym: {{team_acronym}}
            team_name: {{team_name}}
            three_point_attempted_per_game: {{three_point_attempted_per_game}}
            three_point_made_per_game: {{three_point_made_per_game}}
            three_point_percentage: {{three_point_percentage}}
            turnovers_per_game: {{turnovers_per_game}}
        </div>
    </script>

    <!-- handlebars -->

    <div id="query">
        <input type="text" placeholder="Enter a team's name..">
        <button>Get Roster</button>
    </div>

    <div id="display-team"></div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="Fetcher.js"></script>
    <script src="main.js"></script>
</body>
</html>
